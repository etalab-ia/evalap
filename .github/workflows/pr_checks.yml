name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        python-version: ["3.12"]

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: evalap_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev --no-editable

      - name: Run pre-commit hooks
        run: uv run pre-commit run --all-files

      - name: Lint with ruff
        run: uv run ruff check --output-format=github

      - name: Check formatting
        run: uv run ruff format --check --diff

      - name: Setup test database
        env:
          POSTGRES_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/evalap_test
        run: |
          uv run alembic -c evalap/api/alembic.ini upgrade head

      - name: Run tests
        env:
          ALBERT_API_KEY: ${{ secrets.ALBERT_API_KEY }}
          POSTGRES_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/evalap_test
        run: uv run pytest -v --tb=short --cov=evalap --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
