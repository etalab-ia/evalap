[tool:pytest]
# Pytest configuration for infrastructure tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    staging: marks tests that require staging environment
    production: marks tests that require production environment
    requires_credentials: marks tests that need cloud credentials
    requires_deployment: marks tests that need deployed infrastructure

# Timeout configuration
timeout = 600
timeout_method = thread

# Minimum version
minversion = 6.0

# Test session configuration
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(%((asctime)s [%(levelname)8] %(%(message)s"

# File logging
log_file = tests/infra/test.log
log_file_level = DEBUG
log_file_format = sos%(asctime)s [%(levelname)so] %(%(name)s sos%(message)s

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=infra --cov-report=html --cov-report=term-missing
