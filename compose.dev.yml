services:
  postgres:
    image: postgres:17
    container_name: postgres-evalap
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: evalap_dev
    volumes:
      - postgres_db:/var/lib/postgresql/data

  evalap_dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: evalap:dev
    ports:
      - "8000:8000"
      - "8501:8501"
    command: ["supervisord", "-c", "/app/supervisord.conf"]

volumes:
  postgres_db:
    name: evalap_postgres_db
