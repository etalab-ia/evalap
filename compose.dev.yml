services:
  postgres:
    image: postgres:17
    container_name: postgres-evalap
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: evalap_dev
    volumes:
      - postgres_db:/var/lib/postgresql/data
    networks:
      - evalap-network

  evalap_dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    environment:
      POSTGRES_URL: postgresql+psycopg2://postgres:changeme@postgres:5432/evalap_dev
    image: evalap:dev
    ports:
      - "8000:8000"
      - "8501:8501"
    command: ["/bin/sh", "-c", "/app/.venv/bin/supervisord -c /app/supervisord.dev.conf"]
    volumes:
      - .:/app:cached
      - venv:/app/.venv
      - huggingface_cache:/root/.cache/huggingface
    networks:
      - evalap-network
    depends_on:
      - postgres

volumes:
  postgres_db:
    name: evalap_postgres_db
  venv:
    name: evalap_venv
  huggingface_cache:
    name: evalap_huggingface_cache

networks:
  evalap-network:
    driver: bridge
